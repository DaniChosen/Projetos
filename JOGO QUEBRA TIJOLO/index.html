<!DOCTYPE html>
<html lang="pt-br"> 

<head>
 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Quebra Tijolos</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <div class="painel">
        <canvas id="gameCanvas" width="600" height="400"> </canvas>
        <p id="ponto">Score:0</p>

        <div class="botoes">
            <button onclick= "easy()">EASY</button>
            <button onclick= "medium()">MEDIUM</button>
            <button onclick= "hard()">HARD</button>
            
            
        </div>

        <h1>Jogo Quebra Tijolos</h1>
       
    </div>

    <br><br>

   <div class="gameover" id="gameover">
        <div class="mensagemGameover">
            Game Over!
            <br>
            <button onclick="reiniciar()">Clique para Jogar Novamente</button>
        </div>
    </div> 

         <div class= "vitoria" id="vitoria">
        <div class="mensagemVitoria">
            <img width="200" src="https://cdn-icons-png.flaticon.com/512/1986/1986987.png">
            <br>

            Parabéns, você ganhou!
            <br>
            <button onclick="reiniciar()">Clique para Jogar Novamente</button>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
